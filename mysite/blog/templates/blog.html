{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>{{ blog.title }}</h1>
        <h3>作者：{{ blog.author }}</h3>
        <h3>{{ blog.pub_date }}</h3>
        <p>
          {{ blog.body }}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
